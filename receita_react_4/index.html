<!DOCTYPE html>
<html>
   <head>
      <title>React - Receita 4</title>      
      <style>
         table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
         }
         th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
         }
         th {
            background-color: #4CAF50;
            color: white;
         }
         tr:nth-child(even) {
            background-color: #f2f2f2;
         }
         tr:hover {
            background-color: #ddd;
         }
         h1 {
            text-align: center;
            font-family: Arial, sans-serif;
         }
      </style>
   </head>
   <body>
      <div id="app"></div>
      <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
      <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
      <script type="text/babel">
         const Tabela = ({ titulo, cabecalhos, conteudo }) => {
            return (
               <div>
                  <h1>{titulo}</h1>
                  <table>
                     <thead>
                        <tr>
                           {cabecalhos.map((cabecalho, index) => (
                              <th key={index}>{cabecalho}</th>
                           ))}
                        </tr>
                     </thead>
                     <tbody>
                        {conteudo.map((linha, index) => (
                           <tr key={index}>
                              {Object.values(linha).map((valor, colIndex) => (
                                 <td key={colIndex}>{valor}</td>
                              ))}
                           </tr>
                        ))}
                     </tbody>
                  </table>
               </div>
            );
         };

         const cabecalhosBebidas = ["Nome", "Marca", "País"];
         const conteudoBebidas = [
            { Nome: "Havana", Marca: "Engenho Anísio Santiago", País: "Brasil" },
            { Nome: "Heineken", Marca: "Heineken", País: "Holanda" },
            { Nome: "Jack Daniel's", Marca: "Jack Daniel's", País: "EUA" },
         ];

         const cabecalhosTimes = ["Nome do Time", "Ano de Fundação"];
         const conteudoTimes = [
            { "Nome do Time": "Flamengo", "Ano de Fundação": 1895 },
            { "Nome do Time": "Vasco", "Ano de Fundação": 1898 },
            { "Nome do Time": "Corinthians", "Ano de Fundação": 1910 },
            { "Nome do Time": "São Paulo", "Ano de Fundação": 1930 },
         ];

         ReactDOM.render(
            <div>
               <Tabela titulo="Tabela de Bebidas" cabecalhos={cabecalhosBebidas} conteudo={conteudoBebidas} />
               <Tabela titulo="Tabela de Times" cabecalhos={cabecalhosTimes} conteudo={conteudoTimes} />
            </div>,
            document.getElementById("app")
         );
      </script>
   </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Infinite Scroll com Filtro - Cervejas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1b1b2f;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
            color: #f9a826;
        }
        .table-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #21252b;
            color: #e4e4e4;
            border-radius: 5px;
            padding: 1rem;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            height: 400px;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem;
            border: 1px solid #444;
            text-align: center;
        }
        th {
            background-color: #2c313c;
            font-weight: bold;
            color: #ffba08;
        }
        tr:nth-child(even) {
            background-color: #2e3440;
        }
        tr:nth-child(odd) {
            background-color: #3b4252;
        }
        tr.highlight {
            background-color: #81a1c1 !important;
            color: #000 !important;
        }
        .loading {
            text-align: center;
            font-weight: bold;
            color: #88c0d0;
            padding: 1rem;
        }
        #searchInput {
            background-color: #2e3440;
            color: #ffffff;
            border: 1px solid #4c566a;
        }
        #searchInput::placeholder {
            color: #888;
        }
        #searchInput:focus {
            border-color: #81a1c1;
            box-shadow: 0 0 5px #81a1c1;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <h1>Cervejas - Infinite Scroll com Filtro</h1>
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Digite para filtrar as cervejas...">
        </div>
        <div id="tableContainer" class="table-container">
            <table id="cervejasTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Estilo</th>
                        <th>Fermento</th>
                        <th>Teor Alco√≥lico</th>
                        <th>IBU</th>
                    </tr>
                </thead>
                <tbody id="cervejasBody"></tbody>
            </table>
            <div id="loadingMessage" class="loading" style="display: none;">Carregando...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isLoading = false;

        function carregarCervejas() {
            if (isLoading) return;
            isLoading = true;
            document.getElementById("loadingMessage").style.display = "block";
            fetch("https://random-data-api.com/api/v2/beers?size=5")
                .then(response => response.json())
                .then(cervejas => {
                    const cervejasBody = document.getElementById("cervejasBody");
                    cervejas.forEach(cerveja => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${cerveja.name}</td>
                            <td>${cerveja.style}</td>
                            <td>${cerveja.yeast}</td>
                            <td>${cerveja.alcohol}%</td>
                            <td>${cerveja.ibu}</td>
                        `;
                        cervejasBody.appendChild(row);
                    });
                    isLoading = false;
                    document.getElementById("loadingMessage").style.display = "none";
                })
                .catch(error => {
                    console.error("Erro ao carregar cervejas:", error);
                    isLoading = false;
                    document.getElementById("loadingMessage").style.display = "none";
                });
        }

        function handleScroll() {
            const container = document.getElementById("tableContainer");
            if (container.scrollTop + container.clientHeight >= container.scrollHeight - 5) {
                carregarCervejas();
            }
        }

        function filtrarCervejas() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            const rows = document.querySelectorAll("#cervejasBody tr");
            rows.forEach(row => {
                row.classList.remove("highlight");
                const text = row.innerText.toLowerCase();
                if (text.includes(searchTerm) && searchTerm !== "") {
                    row.classList.add("highlight");
                }
            });
        }

        document.getElementById("tableContainer").addEventListener("scroll", handleScroll);
        document.getElementById("searchInput").addEventListener("input", filtrarCervejas);
        carregarCervejas();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Tabela de Bebidas</title>
    <style>
      table {
        border-collapse: collapse;
        width: 80%;
        margin: 20px auto;
        font-family: Arial, sans-serif;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #4CAF50;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #ddd;
      }
      button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1 style="text-align: center;">Tabela de Bebidas</h1>
      <button id="botaoCarregar">Carregar Bebidas</button>
      <p id="message" style="text-align: center;"></p>
      <table style="display: none;">
        <thead>
          <tr id="table-head"></tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </div>
    <script src="carregarBebidas.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  </body>
</html>
